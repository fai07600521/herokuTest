        <script>
        let globalStart = 0
        const limit = 45
        $('.ldld').show();
        $('#bg').show();
        $('#carousel_acf4').hide();
        $(window).on("load", async () => {
          await getImage()
          $('#sec-d2d5').show();
          hideLoading()
        })

        async function getImage(){
          try {
            const response = await fetch(`http://103.74.253.121:3000?type={{style}}&limit=${limit}&offset=${globalStart}`)
            const datas = await response.json()
            const imgContainer = $("#generated_image")
            imgContainer.html(``)
            for(data of datas){
              const htmlString = `<div id="main" class="u-effect-fade u-effect-hover-zoom u-gallery-item">
                  <div class="u-back-slide">
                    <img class="u-back-image u-expanded" src="data:image/png;base64, ${data.file}">
                  </div>
                  <div class="u-over-slide u-shading u-over-slide-1">
                    <h3 class="u-gallery-heading"></h3>
                    <p class="u-gallery-text"></p>
                  </div>
                </div>`
              imgContainer.append(htmlString)
            }
            globalStart = globalStart + limit
          } catch(err) {
            console.log(err.message)
          }
        }

        async function Loadmore(){
          //showLoading()
          await getImage()
         // hideLoading()
        }

        function showLoading() {
          console.log("showLoding")
          $("#loading").show()
          $("#sec-d2d5").hide()
          $("#carousel_acf4").hide()
          $("#menuBar").hide()
        }

        function hideLoading() {
          console.log("hideLoding")
          setTimeout(() => {
            $("#loading").hide()
            $("#sec-d2d5").show()
            $("#carousel_acf4").show()
            $("#menuBar").show()
          }, 500)
        }
   </script>
